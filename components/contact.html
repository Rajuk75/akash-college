<section id="contact" class="contact-section">
    <div class="container">
      <div class="contact-container">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>123 Education Avenue, Knowledge City, 560001</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <p>+91 9876543210 (Admissions)<br>+91 9876543211 (General)</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>admissions@greenfield.edu<br>info@greenfield.edu</p>
          </div>
          <div class="info-item">
            <i class="fas fa-clock"></i>
            <p>Office Hours: 8:00 AM - 4:00 PM<br>Monday to Saturday</p>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
        
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form id="contactForm">
            <div class="form-group">
              <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="tel" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <select id="subject" required>
                <option value="">Select Subject</option>
                <option value="admission">Admission Inquiry</option>
                <option value="general">General Inquiry</option>
                <option value="feedback">Feedback</option>
              </select>
            </div>
            <div class="form-group">
              <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
            <p id="formMessage"></p>
          </form>
        </div>
      </div>
    </div>
  </section>
